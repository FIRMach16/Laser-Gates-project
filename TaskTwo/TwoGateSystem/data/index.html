<!DOCTYPE html>
<html>

<head>
    <title>GateSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>
    <div class="topnav">
        <h1>Dashboard</h1>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title"><i style="color:#059e8a;"></i>TimeStamp</p>
                <p class="reading"><span id="TimeStamp"></span> s</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title"><i style="color:#059e8a;"></i>Gate1 Speed</p>
                <p class="reading"><span id="Gate1Speed"></span> Km/h</p>
            </div>
            <div class="card">
                <p class="card-title"><i style="color:#059e8a;"></i>Gate2 Speed</p>
                <p class="reading"><span id="Gate2Speed"></span> Km/h</p>
            </div>
        </div>
    </div>
    <div class ="Buttons">
        <div class ="Button">
            <button>
                <img src="pause.jpg" alt="pause" class="pauseButton" id="pause">
            </button>

        </div>
        <div class ="Button">
            <button>
                <img src="reset.jpg" alt="reset" class="resetButton"  id="reset">
            </button>

        </div>
    </div>

</body>
 <script  src="script.js"></script>
</html>
